<!DOCTYPE html>
<html>
<head>
	<title>Page8-Other</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="navbar-brand">
						Multiple data source management
					</div>
				</div>
			</div>
		</nav>
	</div>
	<!-- 内容部分 -->
	<div class="container-fluid">
		<!-- 屏幕划分，菜单栏占据1/6的屏幕空间 -->
		<div class="row" >
			<!-- 菜单区域 -->
			<div class="col-md-2">
				<!-- 分别表示 导航栏模式 胶囊式 竖型 -->
				<ul class="nav nav-pills nav-stacked">
					<li class="active">
						<!-- 貌似必须得是超链接的形式，才能够显示的比较好看。 -->
						<a href="#">Data Source List</a>
					</li>
					<li>
						<a href="">Data Source A</a>
					</li>
					<li>
						<a href="">Data Source B</a>
					</li>
					<li>
						<a href="">Data Source C</a>
					</li>
				</ul>
				<br/>
				<ul class="nav nav-pills nav-stacked">
					<li class="active">
						<!-- 貌似必须得是超链接的形式，才能够显示的比较好看。 -->
						<a href="#">Feed Name List</a>
					</li>
					<li>
						<a href="">Feed name A</a>
					</li>
					<li>
						<a href="">Feed name B</a>
					</li>
					<li>
						<a href="">Feed name C</a>
					</li>
				</ul>
			</div>

			<div class="col-md-10">
				<!-- 内容部分 -->
				<div class="panel panel-default">
					<div class="panel-heading">
						Source Info
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-md-2">Source Name</label>
								<div class="col-md-3">
									<input type="text" class="form-control" name="">
								</div>
								
							</div>
							<div class="form-group">
								<label class="col-md-2">Source Type</label>
								<div class="col-md-3">
									<input type="text" class="form-control" name="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2">Source Channel</label>
								<div class="col-md-3">
									<input type="text" class="form-control" name="">
								</div>
							</div>
						</form>	
					</div>
				</div>
				<!-- 增加竖向的滚动条，如果大于350px，则自动的生成滚动条 -->
				<div class="panel panel-default">
					<div class="panel-heading">
						Other Info
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-md-2">Feed Name</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
								<label class="col-md-2">Subject Area</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2">Interface Type</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
								<label class="col-md-2">File Mask</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2">Database Connection Name</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
								<label class="col-md-2">File type</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2">Encryption</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
								<label class="col-md-2">Field_Delimiter</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6">
									<div class="checkbox">
										<label>
											<input type="checkbox">Header
										</label>
										<label>
											<input type="checkbox" name="">Foot
										</label>
									</div>
									
									
								</div>
								<label class="col-md-2">Text_Qualifier</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
							</div>
							<div class="form-group">
								
								<div class="col-md-6">									
								</div>
								<label class="col-md-2">File Encoding</label>
								<div class="col-md-4">
									<input type="text" class="form-control" name="">
								</div>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
<script type="text/javascript" src="./jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
</html>
